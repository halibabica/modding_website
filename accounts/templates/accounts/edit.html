<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% block content %}
    {% if user.is_authenticated %}
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.avatar }}
            <input type="submit" value="Submit">
        </form>
    {% endif %}
{% endblock %}
</body>
</html>
